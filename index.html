<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Email List</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
</head>

<body>

    <div class="wrapper d-flex justify-content-center align-items-center" id="app">
        <div class="custom-box container p-5 d-flex justify-content-center align-items-center flex-column">
            <div v-if="isError">
                <h1>{{errorMsg}}</h1>
            </div>
            <div v-else>
                <h1 class="text-danger">Generatore di email random!</h1>
                <div v-if="!generated" class="loading-gif">
                    <img src="img/loadingGif.gif" alt="Loading">
                </div>
                <div v-else>
                    <ul>
                        <li v-for="email in emailList">{{email}}</li>
                    </ul>
                </div>
                <button type="button" class="btn btn-danger btn-lg" :class="{'disabled':!generated}"
                    @click="generateEmailList()">Genera email</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
